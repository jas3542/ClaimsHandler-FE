<form [formGroup]="login_Form" (ngSubmit)="onSubmit()">
    
    <div class="form-group" class="d-grid gap-2 col-6 mx-auto">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" required />
       
    </div>
    <div class="form-group" class="d-grid gap-2 col-6 mx-auto">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required />
        
    </div>
    <div class="form-group" class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" [disabled]="formSubmitted || !login_Form.valid">
            Login
        </button>
        
    </div>
</form>
